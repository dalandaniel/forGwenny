<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Initially hide the video */
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <video id="bg-video" loop>
        <source src="intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="button-container" id="button-container">
        <button onclick="startVideo()">Click Me</button>
    </div>

    <script>
        function startVideo() {
            var video = document.getElementById('bg-video');
            var buttonContainer = document.getElementById('button-container');
            
            buttonContainer.style.display = 'none'; // Hide the button
            video.style.display = 'block'; // Show the video
            video.play(); // Play the video with sound
        }
    </script>
</body>
</html>
